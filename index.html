<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Home</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="header">
            <h1>Home</h1>
        </div>
        <div class="container">
            <div class="search">
                <form action="search.html" class="search">
                    <button class="btn" id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="loading">
                <form action="loading.html" class="loading">
                    <button class="btn" id="loading">
                        <i class="fa-solid fa-spinner"></i>
                    </button>
                </form>
            </div>
            <div class="expanding">
                <form action="expanding.html" class="expanding">
                    <button class="btn" id="expanding">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </form>
            </div>
            <div class="progress">
                <form action="progress.html" class="progress">
                    <button class="btn" id="progress">
                        <i class="fa-solid fa-bars-progress"></i>
                    </button>
                </form>
            </div>
            <div class="navigation1">
                <form action="navigation1.html" class="navigation1">
                    <button class="btn" id="navigation1">
                        <i class="fa-solid fa-book-open"></i>
                    </button>
                </form>
            </div>
            <div class="sounds">
                <form action="sounds.html" class="sounds">
                    <button class="btn" id="sounds">
                        <i class="fa-solid fa-music"></i>
                    </button>
                </form>
            </div>
            <div class="counter">
                <form action="counter.html" class="counter">
                    <button class="btn" id="counter">
                        <i class="fa-solid fa-hashtag"></i>
                    </button>
                </form>
            </div>
            <div class="jokes">
                <form action="jokes.html" class="jokes">
                    <button class="btn" id="jokes">
                        <i class="fa-solid fa-face-laugh-squint"></i>
                    </button>
                </form>
            </div>
            <div class="colorboard">
                <form action="colorboard.html" class="colorboard">
                    <button class="btn" id="colorboard">
                        <i class="fa solid fa-palette"></i>
                    </button>
                </form>
            </div>
            <div class="typing">
                <form action="typing.html" class="typing">
                    <button class="btn" id="typing">
                        <i class="fa solid fa-keyboard"></i>
                    </button>
                </form>
            </div>
        </div>

        <script src="js/"></script>
        <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
    </body>
</html>
